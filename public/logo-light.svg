<svg width="260" height="70" viewBox="0 0 260 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for bathtub depth -->
    <linearGradient id="bathtubGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for spray effect -->
    <radialGradient id="sprayGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Enhanced Bathtub Icon -->
  <g transform="translate(8, 18)">
    <!-- Bathtub rim shadow -->
    <ellipse cx="22" cy="28" rx="21" ry="2" fill="#0d0f61" opacity="0.15"/>

    <!-- Bathtub body with gradient -->
    <path d="M3 18 Q3 9, 10 8 L34 8 Q41 9, 41 18 L43 25 L1 25 L3 18Z"
          fill="url(#bathtubGradient)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Bathtub inner rim -->
    <path d="M6 18 Q6 12, 11 11 L33 11 Q38 12, 38 18"
          fill="none"
          stroke="#dbeafe"
          stroke-width="1"
          opacity="0.6"/>

    <!-- Decorative bathtub legs with depth -->
    <g opacity="0.95">
      <rect x="7" y="25" width="4" height="10" rx="2" fill="#ffffff"/>
      <rect x="7.5" y="25.5" width="3" height="9" rx="1.5" fill="#f1f5f9"/>

      <rect x="33" y="25" width="4" height="10" rx="2" fill="#ffffff"/>
      <rect x="33.5" y="25.5" width="3" height="9" rx="1.5" fill="#f1f5f9"/>
    </g>

    <!-- Spray gun with realistic nozzle -->
    <g transform="translate(46, 10)">
      <!-- Gun body -->
      <rect x="0" y="4" width="8" height="4" rx="1" fill="#ffffff"/>
      <path d="M8 5 L12 3 L12 9 L8 7Z" fill="#e0e7ff"/>

      <!-- Nozzle -->
      <circle cx="13" cy="6" r="1.5" fill="#60a5fa"/>

      <!-- Spray particles with gradient -->
      <circle cx="16" cy="4" r="1.2" fill="url(#sprayGradient)"/>
      <circle cx="18" cy="6" r="0.9" fill="url(#sprayGradient)"/>
      <circle cx="17" cy="8" r="1.1" fill="url(#sprayGradient)"/>
      <circle cx="20" cy="5" r="0.7" fill="url(#sprayGradient)"/>
      <circle cx="21" cy="7" r="0.8" fill="url(#sprayGradient)"/>

      <!-- Fine mist -->
      <circle cx="23" cy="4" r="0.5" fill="#60a5fa" opacity="0.5"/>
      <circle cx="24" cy="6" r="0.4" fill="#60a5fa" opacity="0.4"/>
      <circle cx="23" cy="8" r="0.5" fill="#60a5fa" opacity="0.5"/>
    </g>
  </g>

  <!-- JLS Text with subtle shadow -->
  <g>
    <text x="95" y="42" font-family="Orbitron, sans-serif" font-weight="800" font-size="36"
          fill="#0d0f61" opacity="0.1">JLS</text>
    <text x="93" y="40" font-family="Orbitron, sans-serif" font-weight="800" font-size="36"
          fill="#ffffff" letter-spacing="1">JLS</text>
  </g>

  <!-- REGLAZING Text with better spacing -->
  <text x="93" y="56" font-family="Jost, sans-serif" font-weight="600" font-size="13"
        fill="#60a5fa" letter-spacing="3.5" opacity="0.95">REGLAZING</text>

  <!-- Decorative sparkle elements (representing shine/polish) -->
  <g transform="translate(210, 20)" opacity="0.9">
    <!-- Large sparkle -->
    <path d="M15 0L17 6L23 8L17 10L15 16L13 10L7 8L13 6L15 0Z" fill="#60a5fa"/>
    <path d="M15 2L16.5 6.5L21 8L16.5 9.5L15 14L13.5 9.5L9 8L13.5 6.5L15 2Z" fill="#93c5fd"/>

    <!-- Small sparkles -->
    <path d="M28 10L29 13L32 14L29 15L28 18L27 15L24 14L27 13L28 10Z" fill="#93c5fd" opacity="0.8"/>
    <path d="M4 10L5 13L8 14L5 15L4 18L3 15L0 14L3 13L4 10Z" fill="#93c5fd" opacity="0.8"/>
  </g>

  <!-- Subtle bottom accent line -->
  <line x1="93" y1="60" x2="200" y2="60" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
</svg>
