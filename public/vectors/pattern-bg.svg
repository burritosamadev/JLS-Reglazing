<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="patternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0f61;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
    </linearGradient>

    <!-- Geometric pattern -->
    <pattern id="gridPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="1.5" fill="#3b82f6" opacity="0.15"/>
      <circle cx="0" cy="0" r="1" fill="#3b82f6" opacity="0.1"/>
      <circle cx="80" cy="0" r="1" fill="#3b82f6" opacity="0.1"/>
      <circle cx="0" cy="80" r="1" fill="#3b82f6" opacity="0.1"/>
      <circle cx="80" cy="80" r="1" fill="#3b82f6" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="1440" height="800" fill="url(#patternGradient)"/>
  <rect width="1440" height="800" fill="url(#gridPattern)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="120" fill="#3b82f6" opacity="0.02"/>
  <circle cx="1200" cy="600" r="180" fill="#0d0f61" opacity="0.02"/>
  <circle cx="700" cy="400" r="150" fill="#60a5fa" opacity="0.02"/>
</svg>
